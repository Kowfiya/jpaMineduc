<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Made in</th>
				<th>Price</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${products}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.name}"></td>
				<td th:text="${p.madein}"></td>
				<td th:text="${p.price}"></td>			
			</tr>
		</tbody>
	</table>
</body>
</html>
